{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="https://www.svgrepo.com/show/470155/unlink-alt-4.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/register.css' %}">
    <title>Register user</title>
  </head>
  <body>
    <header>
      <nav>
        <ul style="list-style: none; padding: 8px;">
          <li><a href="/" class="btn btn-dark">back</a></li>
      </nav>
    </header>

    <main class="container-fluid">
      <section>
        <form method="post" class="shadow p-5 w-50" style="height: 35rem; width: 25rem; border-radius: 15px;">
          {% csrf_token %}
          <h2>Register</h2>
          <div>
            {{ form.as_p }}
              <label> Mostrar contrase√±a</label>
              <input type="checkbox" onclick="showPassword(), showPassword2() " />
            
            <button type="submit" style="cursor:pointer; margin-left: 7rem;" class="btn btn-dark">Register</button>
          </div>
        </form>
      </section>
    </main>
  </body>

  <script>
    const input = document.getElementById('id_password1')
    const showPassword = () => {
      if (input.type == 'password') {
        input.type = 'text'
      } else {
        input.type = 'password'
      }
    }
    const input2 = document.getElementById('id_password2')
    const showPassword2 = () => {
      if (input2.type == 'password') {
        input2.type = 'text'
      } else {
        input2.type = 'password'
      }
    }
  </script>
</html>
