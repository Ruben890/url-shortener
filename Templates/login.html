<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="https://www.svgrepo.com/show/470155/unlink-alt-4.svg" type="image/x-icon" />
    <!-- link de css -->
    <link rel="stylesheet" href="{% static 'CSS/login.css' %}" />
    <!-- LINK DE fontawesome -->
    <script src="https://kit.fontawesome.com/80afc1ebb2.js" crossorigin="anonymous"></script>
    <!-- linck css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <title>Login</title>
  </head>
  <body>
    <main class="container-fluid mt-5">
      <form method="post" class="shadow  mx-auto p-5 form-group" style="border-radius: 15px;">
        <h2>Login</h2>
        <hr class="mb-4" />
        {% csrf_token %}
        <div class="mb-3">
          {{ form.as_p }}
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="showPassword" onclick="Ver()" />
            <label class="form-check-label" for="showPassword">Mostrar contrase√±a</label>
          </div>
          <a href="{% url 'register' %}">I do not have an account</a>
          <div class="text-center">
            <button type="submit" class="btn btn-dark">Login</button>
          </div>
        </div>
      </form>
    </main>
  </body>

  <script>
    const passowrd = document.getElementById('id_password')
    const Ver = () => {
      if (passowrd.type == 'password') {
        passowrd.type = 'text'
      } else {
        passowrd.type = 'passowrd'
      }
    }
  </script>
</html>
