{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="https://www.svgrepo.com/show/470155/unlink-alt-4.svg" type="image/x-icon" />
    <!-- link de css -->
    <link rel="stylesheet" href="{% static 'CSS/register.css' %}" />
    <!-- LINK DE fontawesome -->
    <script src="https://kit.fontawesome.com/80afc1ebb2.js" crossorigin="anonymous"></script>
    <!-- linck css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <title>Register user</title>
  </head>
  <body>
    <header>
      <nav>
        <ul style="list-style: none; padding: 8px;">
          <li><a href="/" class="btn btn-dark">back</a></li>
        </nav>
    </header>

    <main class="container-fluid">
      <section>
        <form method="post" class="shadow p-5 form-group " style="border-radius: 15px;">
          {% csrf_token %}
          <h2>Register</h2>
          <div>
            {{ form.as_p }}
              <label> Mostrar contrase√±a</label>
              <input type="checkbox" onclick="showPassword(), showPassword2() " />
            
            <button type="submit" style="cursor:pointer; margin-left: 7rem;" class="btn btn-dark">Register</button>
          </div>
        </form>
      </section>
    </main>
  </body>

  <script>
    const input = document.getElementById('id_password1')
    const showPassword = () => {
      if (input.type == 'password') {
        input.type = 'text'
      } else {
        input.type = 'password'
      }
    }
    const input2 = document.getElementById('id_password2')
    const showPassword2 = () => {
      if (input2.type == 'password') {
        input2.type = 'text'
      } else {
        input2.type = 'password'
      }
    }
  </script>
</html>
